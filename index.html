<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepédia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>   
        <div class="logo">
            <img src="assets/pokemon-logo.png" alt="Logo Pokemon" width="200"/>
        </div>
    </div>

    <div class="bar"></div>

    <div class="content">
        <div class="sidebar">
            <h2>Links uteis</h2>
            <ul>
                <li><a href="https://www.pokemon.com/br/pokedex" target="_blank">Pokédex</a></li>
            </ul>
        </div>

        <div class="main">
            <h1>Pokepédia</h1>
            
            <h2 id="pikachu">Pikachu</h2>
            <p>Pokemon do tipo elétrico.</p>
            <figure>
                <img src="assets/pikachu.png" alt="">
            </figure>
                        
            <h2 id="bulbassauro">Bulbassauro</h2>
            <p>Pokemon do tipo grama, toxico.</p>
            <figure>
                <img src="assets/bulbassauro.png" alt="">
            </figure>
            
            <h2 id="charmander">Charmander</h2>
            <p>Pokemon do tipo fogo.</p>
            <figure>
                <img src="assets/charmander.png" alt="">
            </figure>
            
            <h2 id="squirtle">Squirtle</h2>
            <p>Pokemon do tipo água.</p>
            <figure>
                <img src="assets/squirtle.png" alt="">
            </figure>
            
            <h2 id="caterpie">Caterpie</h2>
            <p>Pokemon do tipo inseto.</p>
            <figure>
                <img src="assets/caterpie.png" alt="">
            </figure>

        </div>

        <div class="anchors">
            <h2>Pokémons</h2>
            <ul>
                <li><a href="#pikachu">Pikachu</a></li>
                <li><a href="#bulbassauro">Bulbassauro</a></li>
                <li><a href="#charmander">Charmander</a></li>
                <li><a href="#squirtle">Squirtle</a></li>
                <li><a href="#caterpie">Caterpie</a></li>
            </ul>
        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
